
<!DOCTYPE html>
<html>
<head>
    <title>Wish Someone a Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wish Someone a Happy Birthday!</h1>
        <input type="text" id="recipientName" placeholder="Entrez le nom du destinataire">
        <button onclick="wishHappyBirthday()">Envoyer les v≈ìux</button>
        <div id="message"></div>
    </div>
    <script>
        function wishHappyBirthday() {
            const recipientName = document.getElementById("recipientName").value;
            const messageContainer = document.getElementById("message");
            messageContainer.innerText = ""; // Clear previous message

            const message = "Joyeux   anniversaire  " + recipientName + " !";
            let i = 0;

            const typingInterval = setInterval(() => {
                messageContainer.innerText += message[i];
                i++;

                if (i === message.length) {
                    clearInterval(typingInterval);
                }
            }, 100);
        }
    </script>
</body>
</html>
